<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Main Flow Services</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" id="searchInput" placeholder="Type To text" aria-label="Search">
                <button class="btn" aria-label="Search Button" id="searchButton">Search</button>
            </div>
        </div> 

        <div class="content">
            <h1>Web Design & <br><span>Development</span> <br>Course</h1>

            <button class="cn" id="joinButton"><a href="#">JOIN US</a></button>

            <div class="form">
                <h2>Login Here</h2>
                <form id="loginForm" action="#" method="POST">
                    <input type="email" name="email" id="email" placeholder="Enter Email Here" required>
                    <input type="password" name="password" id="password" placeholder="Enter Password Here" required>
                    <button class="btnn" type="submit">Login</button>
                </form>
                <p class="link">Don't have an account?<br>
                <a href="#">Sign up</a> here</p>
                <p class="liw">Log in with</p>

                <div class="icons">
                    <a href="#" aria-label="Login with Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#" aria-label="Login with Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#" aria-label="Login with Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#" aria-label="Login with Google"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#" aria-label="Login with Skype"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
